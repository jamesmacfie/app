<template name="roomRemove">
	<div class="modal" id="removeRoomModal">
		<div class="modalContent">
			<h3 class="modalTitle">Are you sure?</h3>
			<p>Are you sure you want to remove the room '{{name}}'</p>
			<div class="u-pullRight">
				<button class="button button--transparent js-cancelRemove">No</button>
				<button class="button js-confirmRemove">Remove</button>
			</div>
		</div>
	</div>
</template>
