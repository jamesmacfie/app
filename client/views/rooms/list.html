<template name="roomList">
	{{> flashMessages}}
	{{#if hasRooms}}
			{{#each rooms}}
				<div class="panel u-shadow">
					{{> roomSummary}}
				</div>
			{{/each}}
		<a href="{{pathFor 'roomInsert'}}">Insert another?</a>
	{{else}}
		<a href="{{pathFor 'roomInsert'}}">No rooms. Insert one?</a>
	{{/if}}
</template>
