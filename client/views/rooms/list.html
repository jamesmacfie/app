<template name="roomList">
	{{> flashMessages}}
	{{#if hasRooms}}
			{{#each rooms}}
				<div class="panel u-shadow">
					{{> roomSummary}}
				</div>
			{{/each}}
	{{else}}
		<div class="panel u-shadow">
			<p>No rooms. <span class="js-addRoom">Insert one?</span></p>
		</div>
	{{/if}}
	<div class="button button--floating js-addRoom"><i class="md md-add"></i></div>

</template>
