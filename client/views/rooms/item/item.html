<template name="room">
	{{#if sensorCount}}
		{{#each sensors}}
			<div class="panel u-shadow">
				{{> sensorSummary}}
			</div>
		{{/each}}
	{{else}}
		<p>This room doesn't seem to have any sensors in it. Did you want to <a href="{{pathFor 'sensorAssign' _id=room._id}}">add one</a>?</p>
	{{/if}}
	<div class="button button--floating js-addSensor"><i class="md md-add"></i></div>
</template>
