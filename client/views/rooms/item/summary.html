<template name="roomSummary">
	<div class="roomHeader" style="{{backgroundImageStyle}}">
		<h1 class="roomSummary--title">{{name}}</h1>
	</div>
	{{#if sensorCount}}
		{{#each sensorObjects}}
			<div class="roomSummary__sensorSummary">
				{{ > sensorSummaryBrief}}
			</div>
		{{/each}}
	{{else}}
		<p>There are no sensors for this room.</p>
	{{/if}}
</template>
