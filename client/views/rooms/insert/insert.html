<template name="roomInsert">
	{{#autoForm schema=Schemas.room id="roomInsertForm" type="method" meteormethod="insertRoom"}}
	<fieldset>
		{{> afQuickField name="name"}}
		{{> afQuickField name="homepage.show"}}
		{{> afQuickField name="hub"}}
		<div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-default">Reset</button>
		</div>
	</fieldset>
	{{/autoForm}}
</template>
