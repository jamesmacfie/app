<template name="roomRemoveModal">
	<div class="modal fade" tabindex="-1" id="removeRoom">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title">Remove room</h4>
				</div>
				<div class="modal-body">
					<fieldset>
						<input type="hidden" name="_id" />
					</fieldset>
					<p>Are you sure you want to remove this room?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-transparent" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary js-removeRoom">Remove</button>
				</div>
			</div>
		</div>
	</div>
</template>
