<template name="roomSensorRemove">
	<div class="modal" id="roomSensorRemoveModal">
		<div class="modalContent">
			<h3 class="modalTitle">Are you sure?</h3>
			<p>Are you sure you want to remove {{sensorDescription}} from {{roomName}}</p>
			<div class="u-pullRight">
				<button class="button button--transparent js-cancelRemove">Cancel</button>
				<button class="button js-confirmRemove">Remove</button>
			</div>
		</div>
	</div>
</template>
