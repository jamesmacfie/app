<template name="activity">
	<header class="navbar u-fixTop">
		<i class="md md-menu navbar_i js-toggleMainMenu"></i>
		<h1 class="title">Your rooms</h1>
	</header>
	{{> flashMessages}}
	{{#if hasDataPoints}}
		<div class="panel u-shadow">
			{{#each .}}
					{{> datapoint }}
			{{/each}}
		</div>
	{{else}}
		<div class="panel u-shadow">
			<p>None of your sensors have output any data.</p>
		</div>
	{{/if}}
</template>
