<template name="menu">
	<div class="menuUser">
		<img class="userAvatar menuUser--userAvatar" src="/images/testAvatar.png" />
		<p class="userName menuUser--userName">James Macfie</p>
	</div>
	<ul class="mainMenu--list">
		{{#each menuItems}}
			{{ > menuItem}}
		{{/each}}
		<li class="mainMenu--item">
			<a class="mainMenu--item--link" href="/logout">
				<i class="md md-keyboard-return mainMenu--item--icon"></i>Logout
			</a>
		</li>
	</ul>
</template>
