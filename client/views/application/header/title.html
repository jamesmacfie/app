<template name="title">
	<header class="navbar {{navbarCls}} u-fixTop" style="{{navbarStyles}}">
		{{#if prev}}
			<i class="md md-chevron-left navbar_i js-previousPage"></i>
		{{else}}
			<i class="md md-menu navbar_i js-toggleMainMenu"></i>
		{{/if}}
		<h1 class="title">{{title}}</h1>
		{{#if action}}
			<span class="actionText navbar__actionText {{action.cls}}">{{action.text}}</span>
		{{/if}}
		{{#if actionMenu}}
			<i class="md md-more-vert navbar_i actionMenuLink js-openActionMenu" data-activates='titleActionMenu'>
				<ul id='titleActionMenu' class="actionMenu">
					{{#each actionMenu}}
						<li class="actionMenuItem {{cls}}">{{text}}</li>
					{{/each}}
				</ul>
			</i>
		{{/if}}
	</header>
</template>
