<head>	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/></head><template name="layout">	<div class="pageHolder" id="pageHolder">		<nav class="mainMenu pageHolder--menu">			{{ >menu}}		</nav>		<header class="pageHolder--title titleHolder">			{{ > title}}		</header>		<main class="pageHolder--main js-hideMenu">			{{> yield}}		</main>	</div></template>
