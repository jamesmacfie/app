<head>	<meta name="viewport" content="width=device-width, initial-scale=1"></head><template name="layout">	<div class="pageHolder" id="pageHolder">		<nav class="pageHolder--menu mainMenu">			{{ >menu}}		</nav>		<header class="pageHolder--title titleHolder">			{{ > title}}		</header>		<main class="pageHolder--main js-hideMenu">			{{> yield}}		</main>	</div></template>
