<template name="hubInsert">
	{{#autoForm collection="Hubs" id="hubInsertForm" type="method" meteormethod="insertHub"}}
		{{> afQuickField name='hubId'}}
		{{> afQuickField name='name'}}
		{{> afQuickField name='network'}}
		<button type="submit" class="btn btn-primary">Insert</button>
	{{/autoForm}}
</template>
