<template name="hubEdit">
	<header class="navbar u-fixTop">
		<i class="md md-chevron-left navbar_i js-previousPage"></i>
		<h1 class="title">Edit Hub</h1>
	</header>
	<main class="panel panel--transparent u-clearfix">
		{{> flashMessages}}
		<div class="formGroup">
			<label class="label label--FullWidth">Name</label>
			<input type="text" class="input input--fullWidth input--transparent u-lightText" name="name" value={{name}} />
		</div>
		
		<button class="button button--action u-pullRight js-updateNetwork">Update</button>
	</main>
</template>
