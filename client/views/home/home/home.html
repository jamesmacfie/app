<template name="home">
	{{#autumnTabs name="" tabs=tabs}}
		{{#tabContent slug="sensors"}}
			{{#with ..}}
				{{#each sensors}}
					{{> sensorSummaryBrief}}
				{{/each}}
			{{/with}}
		{{/tabContent}}

		{{#tabContent slug="rooms"}}
			{{#with ..}}
				{{#each sensors}}
					{{> roomSummary}}
				{{/each}}
			{{/with}}
		{{/tabContent}}
	{{/autumnTabs}}
</template>
