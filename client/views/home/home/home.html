<template name="home">
	{{#autumnTabs name="" tabs=tabs}}
		{{#tabContent slug="sensors"}}
			{{#with ..}}
				{{#each sensors}}
					<div class="panel u-shadow">
						{{> sensorSummaryBrief}}
					</div>
				{{/each}}
			{{/with}}
		{{/tabContent}}

		{{#tabContent slug="rooms"}}
			{{#with ..}}
				{{#each rooms}}
					<div class="panel u-shadow">
						{{> roomSummary}}
					</div>
				{{/each}}
			{{/with}}
		{{/tabContent}}
	{{/autumnTabs}}
</template>
