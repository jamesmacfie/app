<template name="home">
		<div class="page">
			{{#if belongsToNetworks}}
				{{#if newNetwork}}
					{{> homeNewNetwork}}
				{{else}}
					{{#if hasRooms}}
						{{#each rooms}}
							{{> roomSummaryBrief}}
						{{/each}}
					{{else}}
						{{ > homeNoRooms}}
					{{/if}}
				{{/if}}
			{{else}}
				{{ > homeNoNetworks}}
			{{/if}}
		</div>
</template>
