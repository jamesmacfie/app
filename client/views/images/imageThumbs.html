<template name="imageThumbs">
	{{setSelectedImage}}
	<ul class="thumbHolder">
		{{#each images}}
			{{ > imageThumb }}
		{{/each}}
	</ul>
</template>

<template name="imageThumb">
	<li class="thumbHolder--item">
		<img class="thumb thumb-selectable js-selectImage {{selectedClass}}" data-id="{{_id}}" src="/images/roomBackgrounds/{{thumbUrl}}" />
	</li>
</template>
