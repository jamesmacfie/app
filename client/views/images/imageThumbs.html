<template name="imageThumbs">
	<ul class="thumbContainer">
		{{#if showCamera}}
			<li class="thumbHolder js-takePhoto">
				<img class="thumb" src="/images/roomBackgrounds/takePhoto--thumb.jpg" />
			</li>
		{{/if}}
		{{#each images}}
			{{ > imageThumb }}
		{{/each}}
	</ul>
</template>

<template name="imageThumb">
	<li class="thumbHolder js-selectImage {{selectedClass}}" data-id="{{_id}}">
		<img class="thumb" src="{{getUrl}}" />
	</li>
</template>
