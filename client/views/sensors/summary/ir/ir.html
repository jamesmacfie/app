<template name="irSensorSummary">
	<h4 class="panelTitle">{{nickname}}</h4>

	<div class="sensorSummary">
		<i class="sensorSummary__icon icon-button icon-light icon-motion md md-map"></i>

		<div class="sensorSummaryInfo">
			<h4 class="panelTitle">{{currentStatus}}</h4>
			<p class="subText">Current status</p>

			<div class="sensorSummaryInfo__brief  u-marginTop">
				<i class="sensorSummaryInfo__briefIcon icon-button icon-light icon-teeny icon-nomotion md md-cancel"></i>
				<p class="subText">{{currentStatus}}</p>
			</div>
		</div>
	</div>

	<div class="ct-chart" id="chart-{{_id}}"></div>
</template>

<template name="irSensorSummaryBrief">
	<h4 class="panelTitle">{{nickname}}</h4>
	<div class="sensorSummary">
		<i class="sensorSummary__icon icon-button icon-light icon-motion md md-map"></i>

		<div class="sensorSummaryInfo u-flex">
			<div class="sensorSummaryInfo__status">
				<p class="subText">{{lastReadingTimestamp}}</p>
			</div>

			<div class="sensorSummaryInfo__brief u-marginRight">
				<i class="sensorSummaryInfo__briefIcon icon-button icon-light icon-teeny icon-nomotion md md-cancel"></i>
				<p class="subText">{{currentStatus}}</p>
			</div>
		</div>
	</div>
</template>
