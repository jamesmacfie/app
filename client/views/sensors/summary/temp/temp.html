<template name="tempSensorSummary">
	<div class="sensorSummary panel panel-padded panel-borderRadius panel-green">
		<h4 class="sensorSummary--title"><i class="md md-home sensorIcon sensorIcon-temp sensorIconHolder--sensorIcon"></i>{{nickname}}</h4>
		<div class="dropdown dropdown-iconOnly sensorSummary--dropdown">
			<button class="btn btn-default dropdown-toggle dropdown-toggle-white" type="button" id="dropdownMenu-{{_id}}" data-toggle="dropdown" aria-expanded="true"><i class="md md-more-vert"></i>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu-{{_id}}">
				<li role="presentation" class="js-editSensor"><a href="javascript:void(0)">Set nickname</a></li>
				<li role="presentation" class="js-removeSensor"><a href="javascript:void(0)">Remove</a></li>
			</ul>
		</div>
		<div class="summaryChart">
			<h5 class="summaryChart--title">{{latestTemp}}&#186;C</h5>
			<div class="chart summaryChart--chart ct-chart" id="chart-{{_id}}"></div>
		</div>
	</div>
</template>

<template name="tempSensorSummaryBrief">
	<div class="sensorSummary panel panel-padded panel-borderRadius panel-green">
		<h5 class="sensorSummaryBrief--title"><i class="md md-home sensorIcon sensorIcon-temp sensorIconHolder--sensorIcon"></i>{{nickname}}</h5>
		<h4>Current temperature: {{latestTemp}}&#186;C</h4>
	</div>
</template>
