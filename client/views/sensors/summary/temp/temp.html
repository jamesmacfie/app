<template name="tempSensorSummary">
	<h4 class="panelTitle">{{nickname}}</h4>

	<div class="sensorSummary">
		<i class="sensorSummary__icon icon-button icon-light icon-temp md md-home"></i>
		<div class="sensorSummaryInfo">
			<p class="subText">{{lastReadingTimestamp}}</p>
			<div class="tempSummary">
				<div class="sensorSummaryInfo__status">
					<h2 class="tempSummary__value text-wowza">{{latestTemp}}&#186;C</h2>
					<p class="subText">Current temperature</p>
				</div>
				<div class="gridRow u-marginTop">
					<div class="gridCell">
						<h5 class="sensorSummary__metaValue tempMin">{{minTemp}}&#186;C</h5>
						<p class="subText">Min</p>
					</div>
					<div class="gridCell">
						<h5 class="sensorSummary__metaValue tempAvg">{{latestTemp}}&#186;C</h5>
						<p class="subText">Avg</p>
					</div>
					<div class="gridCell">
						<h5 class="sensorSummary__metaValue tempMax">{{maxTemp}}&#186;C</h5>
						<p class="subText">Max</p>
					</div>
				</div>
			</div>
			<div class="ct-chart" id="chart-{{_id}}"></div>

			<div class="sensorSummaryInfo__brief u-marginTop">
				<i class="sensorSummaryInfo__briefIcon icon-button icon-light icon-teeny icon-warming md md-map"></i>
				<p class="subText">Warming up</p>
			</div>
		</div>
	</div>
</template>

<template name="tempSensorSummaryBrief">
	<h4 class="panelTitle">{{nickname}}</h4>
	<div class="sensorSummary">
		<i class="sensorSummary__icon icon-button icon-light icon-temp md md-home"></i>

		<div class="sensorSummaryInfo u-flex">
			<div class="sensorSummaryInfo__status">
				<p class="subText">{{lastReadingTimestamp}}</p>
				<h2 class="tempSummary__value text-wowza">{{latestTemp}}&#186;C</h2>
			</div>

			<div class="sensorSummaryInfo__brief u-marginRight">
				<i class="sensorSummaryInfo__briefIcon icon-button icon-light icon-teeny icon-warming md md-map"></i>
				<p class="subText">Warming up</p>
			</div>
		</div>
	</div>
</template>
