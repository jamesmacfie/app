<template name="tempSensorSummary">
	<div class="sensorSummary panel panel-padded panel-borderRadius panel-green">
		<h4 class="sensorSummary--title delta"><i class="md md-home buttonIcon buttonIcon-temp"></i>{{nickname}}</h4>
		<div class="dropdown dropdown-iconOnly absoluteTopRight">
			<button class="btn btn-default dropdown-toggle dropdown-toggle-white" type="button" id="dropdownMenu-{{_id}}" data-toggle="dropdown" aria-expanded="true"><i class="md md-more-vert"></i>
			</button>
			<ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu-{{_id}}">
				<li role="presentation" class="js-editSensor"><a href="javascript:void(0)">Set nickname</a></li>
				<li role="presentation" class="js-removeSensor"><a href="javascript:void(0)">Remove</a></li>
			</ul>
		</div>
		<div class="summaryChart">
			<h5 class="wowza">{{latestTemp}}&#186;C</h5>
			<div class="chart summaryChart--chart ct-chart" id="chart-{{_id}}"></div>
		</div>
	</div>
</template>

<template name="tempSensorSummaryBrief">
	<h4 class="sensorSummary--title">{{nickname}}</h4>
	<div class="sensorSummary--info">
		<i class="sensorSummary--icon icon-button icon-light icon-temp md md-home"></i>
		<p class="sensorSummary--subtext subText">{{lastReadingTimestamp}}</p>

		<div class="sensorSummary--statusHolder">
			<div class="sensorSummary--status">
				<i class="sensorSummary--statusIcon icon-button icon-light icon-teeny icon-warming md md-map"></i>
				<p class="sensorSummary--status--subText subText">Warming up</p>
			</div>
			<h2 class="sensorSummary--value text-wowza">{{latestTemp}}&#186;C</h2>
		</div>
	</div>
</template>
