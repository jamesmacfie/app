<template name="sensorList">
	{{#if sensorCount}}
		{{#each sensors}}
			<div class="panel u-shadow">
				{{> sensorSummary}}
			</div>
		{{/each}}

		{{else}}
		<div class="panel u-shadow">
			<p>You don't have any sensors!. <a href="{{pathFor 'sensorInsert'}}" class="js-addSensor">Insert one?</a></p>
		</div>
	{{/if}}
	<div class="button button--floating js-addSensor"><i class="md md-add"></i></div>
</template>
