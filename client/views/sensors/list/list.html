<template name="sensorList">
	<div class="panel panel-padded">
		{{#if sensorCount}}
				{{#each sensors}}
					{{> sensorSummary}}
				{{/each}}
				<a href="{{pathFor 'sensorInsert'}}">Insert another?</a>
		{{else}}
				<a href="{{pathFor 'sensorInsert'}}">No sensors. Insert one?</a>
		{{/if}}
	</div>
</template>
