<template name="sensorItemNameEdit">

		{{test}}
		{{#autoForm schema=Schemas.sensor doc=sensor id="sensorItemNameEditForm" type="method" meteormethod="updateSensorName" validation="none"}}
		<fieldset>
			{{> afQuickField name="name"}}
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>

			</div>
		</fieldset>
		{{/autoForm}}
	</div>
</template>
