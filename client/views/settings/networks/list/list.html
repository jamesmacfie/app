<template name="networkList">
	<header class="navbar u-fixTop">
		<i class="md md-chevron-left navbar_i js-previousPage"></i>
		<h1 class="title">Your networks</h1>
	</header>
	<main class="panel panel--transparent u-clearfix">
		{{#each .}}
		<div class="listLink js-listLink" data-ref="networkEdit" data-id="{{_id}}">
			<i class="md md-chevron-right listLinkIcon"></i>
			<h4 class="listLinkTitle">{{name}}</h4>
			<p class="subText">{{hubSummary}}</p>
		</div>
		{{/each}}
	</main>
</template>
