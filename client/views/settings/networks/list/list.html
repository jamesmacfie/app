<template name="networkList">
	<header class="navbar u-fixTop">
		<i class="md md-chevron-left navbar_i js-previousPage"></i>
		<h1 class="title">Your networks</h1>
	</header>
	<main class="panel panel--transparent u-clearfix">
		{{#each .}}
			{{ > listLink title=name description=hubSummary route="networkEdit" routeParamProperty="_id" routeParamValue=_id }}
		{{/each}}
	</main>
</template>
